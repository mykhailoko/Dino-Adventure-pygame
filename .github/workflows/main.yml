name: Build Python Project with PyInstaller

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-2022

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'  
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install pyinstaller
        python -m pip install pygame
        
    - name: Build project with PyInstaller
      run: |
        pyinstaller --onefile --clean --add-data "Assets\Bird;Assets\Bird" --add-data "Assets\Cactus;Assets\Cactus" --add-data "Assets\Dino;Assets\Dino" --add-data "Assets\Other;Assets\Other" --add-data "Assets\Sounds;Assets\Sounds" Program/main.py
        dir
        
    - name: Package executable
      run: |
        Move-Item dist\main.exe build\Dino-Adventure.exe
        Compress-Archive -Path build\* -DestinationPath Dino-Adventure.zip
        Get-ChildItem
        
    - name: Generate Git Tag
      id: generate_tag
      run: |
        $VERSION_PREFIX="v"
        $VERSION_MAJOR_MINOR="1.0"
        $VERSION_PATCH="0"
        
        $NEW_TAG="$VERSION_PREFIX$VERSION_MAJOR_MINOR.$VERSION_PATCH"
        Write-Output "Generated new tag: $NEW_TAG"
        echo "NEW_TAG=$NEW_TAG" >> $env:GITHUB_ENV
        
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: Dino-Adventure.zip
        tag_name: ${{ env.NEW_TAG }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
