name: Build and Release APK

on:
  push:
    branches:
      - main

env:
  REPO_NAME: mykhailoko/Dino-Adventure

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Setup Docker
        uses: actions/setup-docker@v2
        
      - name: Pull Docker Image
        run: docker pull jedie/buildozer
        
      - name: Compile APK
        run: |
          docker run -t -v ${PWD}/src:/buildozer/ jedie/buildozer buildozer --verbose android release
          systemctl start docker
      
      - name: Upload APK to Releases
        uses: actions/upload-release-asset@v1
        with:
          upload_url: https://uploads.github.com/repos/${{ env.REPO_NAME }}/releases/${{ github.event.release.id }}/assets
          asset_path: ./bin/*.apk
          asset_name: dino.apk
          token: ${{ secrets.GITHUB_TOKEN }}
