name: Build EXE

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Setup Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.11'
        
    - name: Install Nuitka
      run: python -m pip install nuitka
      
    - name: Set Nuitka path
      run: echo "/home/runner/.local/bin" >> $GITHUB_PATH
    
    - name: Run Nuitka
      run: python -m nuitka --standalone --output-dir=dist $GITHUB_WORKSPACE/src/main.py

    - name: Check
      run: ls dist/main.dist

    - name: Generate Git Tag
      id: generate_tag
      run: |
          VERSION_PREFIX="v"
          VERSION_MAJOR_MINOR="1.0"
          VERSION_PATCH="0"
           
          NEW_TAG="${VERSION_PREFIX}${VERSION_MAJOR_MINOR}.${VERSION_PATCH}"
          echo "Generated new tag: $NEW_TAG"
          echo "NEW_TAG=$NEW_TAG" >> $GITHUB_ENV
      
    - name: Upload EXE artifact
      uses: softprops/action-gh-release@v1
      with:
        files: "dist/main.dist/main.bin"
        tag_name: v1.0.0
