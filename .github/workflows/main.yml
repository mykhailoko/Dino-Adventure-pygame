name: Build Python Project with Nuitka 

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'  

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install nuitka
      shell: ${{ matrix.os == 'windows-latest' && 'bash' || 'sh' }}

    - name: Build project with Nuitka
      run: |
        python -m nuitka --onefile --standalone src/main.py
        ls main.dist
      shell: ${{ matrix.os == 'windows-latest' && 'bash' || 'sh' }}

    - name: Package executable
      run: |
        mkdir -p build
        mv main.dist/main.bin build/Dino-Adventure.exe 
        zip -r Dino-Adventure.zip build/*
        tree
      shell: ${{ matrix.os == 'windows-latest' && 'bash' || 'sh' }}

    - name: Generate Git Tag
      id: generate_tag
      run: |
        VERSION_PREFIX="v"
        VERSION_MAJOR_MINOR="1.0"
        VERSION_PATCH="0"
        
        NEW_TAG="${VERSION_PREFIX}${VERSION_MAJOR_MINOR}.${VERSION_PATCH}"
        echo "Generated new tag: $NEW_TAG"
        echo "NEW_TAG=$NEW_TAG" >> $GITHUB_ENV
      shell: ${{ matrix.os == 'windows-latest' && 'bash' || 'sh' }}
        
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: Dino-Adventure.zip
        tag_name: ${{ env.NEW_TAG }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
