name: Сборка и загрузка APK в релизы

on:
  push:
    branches:
      - main

env:
  REPO_NAME: mykhailoko/Dino-Adventure

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Получение кода
        uses: actions/checkout@v2
      
      - name: Установка Docker
        uses: docker/setup-buildx-action@v1
        
      - name: Загрузка образа Docker
        run: docker pull jedie/buildozer
        
      - name: Создание временной директории и buildozer.spec
        run: |
          mkdir -p ${{ github.workspace }}/temp
          echo "[app]\ntitle = Ваше название приложения\npackage.name = ваше_название_приложения\npackage.domain = org.example\nsource.dir = .\nsource.include_exts = py,png,jpg,kv,atlas\nsource.exclude_dirs = tests, bin\nversion = 0.1\nrequirements = kivy\nicon.filename = %(source.dir)s/icon.png\norientation = portrait" > ${{ github.workspace }}/temp/buildozer.spec
      
      - name: Компиляция APK
        run: |
          docker run -t -v ${PWD}/src:/buildozer/ -v ${{ github.workspace }}/temp:/buildozer/.buildozer -w /buildozer jedie/buildozer buildozer --verbose android release
          systemctl start docker
      
      - name: Перемещение APK в папку bin
        run: mv ${{ github.workspace }}/temp/bin/*.apk ${{ github.workspace }}/bin/
      
      - name: Загрузка APK в релизы
        uses: actions/upload-release-asset@v1
        with:
          upload_url: https://uploads.github.com/repos/${{ env.REPO_NAME }}/releases/${{ github.event.release.id }}/assets
          asset_path: ./bin/*.apk
          asset_name: dino.apk
          token: ${{ secrets.GITHUB_TOKEN }}
