name: Build Python Project with Nuitka

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-2022

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'  
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install nuitka
        python -m pip install pygame
        
    - name: Build project with Nuitka
      run: |
        nuitka --onefile --standalone --include-data-dir=src=. src/main.py
        dir main.dist
        
    - name: Package executable
      run: |
        mkdir build
        Move-Item main.dist\main.exe build\Dino-Adventure.exe
        Compress-Archive -Path build\* -DestinationPath Dino-Adventure.zip
        Get-ChildItem
        
    - name: Generate Git Tag
      id: generate_tag
      run: |
        $VERSION_PREFIX="v"
        $VERSION_MAJOR_MINOR="1.0"
        $VERSION_PATCH="0"
        
        $NEW_TAG="$VERSION_PREFIX$VERSION_MAJOR_MINOR.$VERSION_PATCH"
        Write-Output "Generated new tag: $NEW_TAG"
        echo "NEW_TAG=$NEW_TAG" >> $env:GITHUB_ENV
        
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: Dino-Adventure.zip
        tag_name: ${{ env.NEW_TAG }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
