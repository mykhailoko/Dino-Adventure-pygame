name: Сборка и загрузка APK в релизы

on:
  push:
    branches:
      - main

env:
  REPO_NAME: mykhailoko/Dino-Adventure

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Получение кода
        uses: actions/checkout@v2
      
      - name: Установка Docker
        uses: docker/setup-buildx-action@v1
        
      - name: Загрузка образа Docker
        run: docker pull jedie/buildozer
        
      - name: Компиляция APK
        run: |
          docker run -t -v ${PWD}/src:/buildozer/ jedie/buildozer buildozer --verbose android release
          systemctl start docker
      
      - name: Загрузка APK в релизы
        uses: actions/upload-release-asset@v1
        with:
          upload_url: https://uploads.github.com/repos/${{ env.REPO_NAME }}/releases/${{ github.event.release.id }}/assets
          asset_path: ./bin/*.apk
          asset_name: dino.apk
          token: ${{ secrets.GITHUB_TOKEN }}
