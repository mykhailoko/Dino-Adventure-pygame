name: Build and Upload APK to Releases

on:
  push:
    branches:
      - main

env:
  REPO_NAME: mykhailoko/Dino-Adventure

jobs:
  container-test-job:
    runs-on: ubuntu-latest
    container:
      image: node:18
      volumes:
        - my_docker_volume:/volume_mount
    steps:        
      - name: Print version information
        run: |
          cython --version
          buildozer --version
