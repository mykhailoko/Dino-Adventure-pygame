name: Build and Upload APK to Releases

on:
  push:
    branches:
      - main

env:
  REPO_NAME: mykhailoko/Dino-Adventure

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Setup Docker
        uses: docker/setup-buildx-action@v1
        
      - name: Pull Docker Image
        run: docker pull jedie/buildozer
        
      - name: Create buildozer.spec directory and file
        run: |
          mkdir -p buildozer
          echo "[app]\ntitle = Your app title\npackage.name = your_package_name\npackage.domain = org.example\nsource.dir = .\nsource.include_exts = py,png,jpg,kv,atlas\nsource.exclude_dirs = tests, bin\nversion = 0.1\nrequirements = kivy\nicon.filename = %(source.dir)s/icon.png\norientation = portrait" > buildozer/buildozer.spec
      
      - name: Show contents of buildozer directory
        run: ls buildozer
      
      - name: Compile APK
        run: |
          docker run -t -v ${PWD}/src:/buildozer/ -v ${PWD}/buildozer:/buildozer/.buildozer -w /buildozer jedie/buildozer buildozer --verbose android release --spec /buildozer/.buildozer/buildozer.spec
          systemctl start docker
      
      - name: Move APK to bin directory
        run: mv buildozer/bin/*.apk bin/
      
      - name: Upload APK to Releases
        uses: actions/upload-release-asset@v1
        with:
          upload_url: https://uploads.github.com/repos/${{ env.REPO_NAME }}/releases/${{ github.event.release.id }}/assets
          asset_path: ./bin/*.apk
          asset_name: dino.apk
          token: ${{ secrets.GITHUB_TOKEN }}
