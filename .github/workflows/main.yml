name: Build and Upload APK to Releases

on:
  push:
    branches:
      - main

env:
  REPO_NAME: mykhailoko/Dino-Adventure

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: jedie/buildozer
    steps:
      - name: Checkout Ð¡ode
        uses: actions/checkout@v2
      
      - name: Setup Docker
        uses: docker/setup-buildx-action@v1
        
      - name: Build Docker Image
        run: docker build -t jedie/buildozer .
      
      - name: List installed packages
        run: docker run jedie/buildozer pip freeze
      
      - name: Print version information
        run: |
          uname -a
          cython --version
          buildozer --version
      
      - name: Compile APK
        run: |
          docker run -t -v ${PWD}/src:/buildozer/ -v ${PWD}/buildozer:/buildozer/.buildozer -w /buildozer jedie/buildozer buildozer --verbose android release --spec /buildozer/.buildozer/buildozer.spec
          systemctl start docker
      
      - name: Move APK to bin directory
        run: mv buildozer/bin/*.apk bin/
      
      - name: Upload APK to Releases
        uses: actions/upload-release-asset@v1
        with:
          upload_url: https://uploads.github.com/repos/${{ env.REPO_NAME }}/releases/${{ github.event.release.id }}/assets
          asset_path: ./bin/*.apk
          asset_name: dino.apk
          token: ${{ secrets.GITHUB_TOKEN }}
