name: Build EXE

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Setup Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.11'
        
    - name: Install Nuitka
      run: python -m pip install nuitka
      
    - name: Set Nuitka path
      run: echo "/home/runner/.local/bin" >> $GITHUB_PATH
    
    - name: Run Nuitka
      run: python -m nuitka --standalone --output-dir=dist $GITHUB_WORKSPACE/src/main.py
      
    - name: Upload EXE artifact
      uses: actions/upload-artifact@v2
      with:
        name: main_exe
        path: dist/main.exe
