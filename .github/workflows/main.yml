name: Build EXE

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Setup Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10.3'
        
    - name: Install Nuitka
      run: python -m pip install nuitka
      
    - name: Build EXE
      run: nuitka --standalone --output-dir=dist main.py
    
    - name: Upload EXE artifact
      uses: actions/upload-artifact@v2
      with:
        name: main_exe
        path: dist/main.exe
