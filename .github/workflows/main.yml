name: Build and Upload APK to Releases

on:
  push:
    branches:
      - main

env:
  REPO_NAME: mykhailoko/Dino-Adventure

jobs:
  container-test-job:
    runs-on: ubuntu-latest
    container:
      image: node:18
      env:
        NODE_ENV: development
      volumes:
        - Dino-Adventure:/Dino-Adventure
    steps:        
      - name: Check for dockerenv file
        run: pwd && ls && ls -la /Dino-Adventure
          
