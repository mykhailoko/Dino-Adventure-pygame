name: Build EXE

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Setup Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
        
    - name: Install Nuitka
      run: python -m pip install nuitka
      
    - name: Add Nuitka to PATH
      run: echo "::add-path::$(python -m site --user-base)/bin"
    
    - name: Run Nuitka
      run: python -m nuitka --standalone --output-dir=dist $GITHUB_WORKSPACE/src/main.py
      env:
        PYTHON_VERSION: 3.11
        
    - name: Upload EXE artifact
      uses: actions/upload-artifact@v2
      with:
        name: main_exe
        path: dist/main.exe
